<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari 488 Pista</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-size: cover;

        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
            margin: 20px;
        }

        .home-button a,
        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s;
            text-align: center;
        }

        .home-button a {
            background-color: black;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button a:hover {
            background-color: black;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-button {
            background-color: black;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-button:hover {
            background-color: black;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .car-container {
            display: flex;
            align-items: center; /* Центрирует элементы по вертикали */
            justify-content: space-between; /* Пространство между изображением и текстом */
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 100px 100px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s;
        }

        .car-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
        }

        .car-image img {
            width: 100%;
            height: auto;
            max-width: 500px;
            object-fit: cover;
            border-radius: 15px 0 0 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .car-details {
            padding: 40px;
            flex: 1;
            background-color: white;
            border-radius: 0 15px 15px 0;

        }

        .car-details h2 {
            font-size: 2.5em;
            color: black;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .car-details p {
            font-size: 1.2em;
            line-height: 1.6;
            color: black;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .car-container {
                flex-direction: column;
                max-width: 90%;
            }

            .car-image img {
                border-radius: 15px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Button Container -->
    <div class="button-container">
        <!-- Home Button -->
        <div class="home-button">
            <a href="/index">Home</a>
        </div>
        <!-- Contact Us Button -->
        <a href="newsite.html" class="contact-button">Contact Us</a>
    </div>

    <div class="car-container">
        <!-- Image Section -->
        <div class="car-image">
            <img src="/static/assets/images/new-cars-model/ncm3.png" alt="img">
        </div>

        <!-- Car Details Section -->
        <div class="car-details">
            <h2>Ferrari 488 Pista</h2>
            <p><strong>Year:</strong> 2022</p>
            <p><strong>Rental Price:</strong> $1,500 per day</p>
            <p>The Ferrari 488 Pista is a track-focused supercar with a twin-turbocharged 3.9-liter V8 engine that delivers 710 horsepower, providing an exhilarating driving experience with luxurious Italian design.</p>
        </div>
    </div>
</body>
</html>
