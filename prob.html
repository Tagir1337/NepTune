<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Автосалон</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш автосалон</h1>
        <nav>
            <ul>
                <li><a href="#cars">Автомобили</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cars">
            <h2>Наши автомобили</h2>
            <div class="car-container">
                <div class="car">
                    <img src="car1.jpg" alt="Автомобиль 1">
                    <h3>Модель 1</h3>
                    <p>Описание модели 1.</p>
                </div>
                <div class="car">
                    <img src="car2.jpg" alt="Автомобиль 2">
                    <h3>Модель 2</h3>
                    <p>Описание модели 2.</p>
                </div>
                <div class="car">
                    <img src="car3.jpg" alt="Автомобиль 3">
                    <h3>Модель 3</h3>
                    <p>Описание модели 3.</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Связаться с нами</h2>
            <form id="contact-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="message">Сообщение:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Автосалон. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
