<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neptune</title>
  <link rel="stylesheet" href="designn.css">
</head>
<body>
  <div class="background-overlay"></div>

  <div class="sidebar">
    <h1 id="logo" class="logo">NepTune</h1>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Your Library</a></li>
    </ul>
    <button class="create-playlist">+ Create Playlist</button>
  </div>

  <div class="main-content">
    <header class="top-bar">
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search for songs, artists...">
        <button class="search-button">Search</button>
      </div>
      <button class="profile-btn">
        Profile
      </button>
    </header>

    <div class="playlist-section">
      <h2>Your Playlists</h2>
      <div class="playlists">
        <div class="playlist-card">
            <img src="https://avatars.mds.yandex.net/i?id=72b3655a42970020ae12c406db7d856d_sr-9843912-images-thumbs&n=13" alt="Playlist cover">
          <p>Top Hits 2024</p>
        </div>
        <div class="playlist-card">
          <img src="https://avatars.mds.yandex.net/i?id=1cee5b69f30e614f13240ea780f3be58_sr-12569562-images-thumbs&n=13" alt="Playlist cover">
          <p>Chill Vibes</p>
        </div>
        <div class="playlist-card">
          <img src="https://avatars.mds.yandex.net/i?id=b267e87b46b201e3f275d1b40cac2678-4374572-images-thumbs&n=13" alt="Playlist cover">
          <p>Workout Mix</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно регистрации -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Sign Up</h2>
      <form class="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="signup-button">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
